<section class="actor-charact">
    <h2>{{actor["first_name"]}} {{actor["last_name"]}}</h2>
    <p> {{actor["born_day"]}}/{{actor["born_month"]}}/{{actor["born_year"]}}</p>
    <p>Id: {{id}}</p>
    <p>Instagram: {{actor["instagram"]}} </p>
    <img class="actor_img" src="/static/images/{{actor.picture}}" alt="actor image">
</section>
